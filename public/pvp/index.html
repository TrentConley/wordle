<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle PvP: You vs LLM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pvp/style.css" />
</head>
<body>
  <div class="pvp-wrap">
    <div class="top-controls">
      <div class="left-group">
        <label for="model" class="label">Model</label>
        <select id="model" class="select"></select>
      </div>
      <div class="status" id="status">Preparing gameâ€¦</div>
      <div class="right-group">
        <a class="new-game-btn" id="playH2H" href="/h2h" role="button">Play H2H</a>
        <a class="new-game-btn" id="llmLeaderboard" href="/leaderboard" role="button">LLM Leaderboard</a>
        <a class="new-game-btn" id="humansLeaderboard" href="/humans" role="button">Human Leaderboard</a>
        <button class="new-game-btn" id="reset">New Game</button>
      </div>
    </div>

    <div class="games-container">
      <div class="container" id="left">
        <header>
          <h1 id="myNameHeader">You</h1>
        </header>
        <div class="game-board">
          <div class="grid" id="grid-human"></div>
        </div>
        <div class="message" id="message"></div>
      </div>

      <div class="container" id="right">
        <header>
          <h1 id="llmNameHeader">LLM</h1>
        </header>
        <div class="game-board">
          <div class="grid" id="grid-llm"></div>
        </div>
        <div class="message" id="llmMessage"></div>
      </div>
    </div>
    
    <div class="keyboard-container">
      <div class="keyboard" id="keyboard"></div>
    </div>
  </div>

  <!-- Name Gate Overlay -->
  <div id="nameModal" class="name-modal" style="display:none;">
    <div class="name-card">
      <h2>Enter Your Name</h2>
      <p class="hint">Choose a unique name to compete on the human leaderboard.</p>
      <input id="playerName" type="text" maxlength="40" placeholder="Your name" class="name-input" />
      <div class="name-actions">
        <button id="nameSubmit" class="new-game-btn">Continue</button>
      </div>
      <div id="nameError" class="name-error"></div>
    </div>
  </div>

  <canvas id="confetti" class="confetti"></canvas>
  <script src="/pvp/script.js"></script>
</body>
</html>
